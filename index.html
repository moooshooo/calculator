<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mos Minir√§knare</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="Display"></div>
        <div id="btnS">
          <div id="btnSrow">
            <div class="row">
              <ul>
                <li class="btn"id="divided" >/</li>
                <li class="btn">%</li>
                <li class="btn">AC</li>
                <li class="btn"><-=</li>
              </ul>
            </div>
            <div class="row">
              <ul>
                <li class="btn" id="multiplication" >x</li>
                <li class="btn" id="9">9</li>
                <li class="btn" id="8">8</li>
                <li class="btn" id="7">7</li>
              </ul>
            </div>
            <div class="row">
              <ul>
                <li class="btn" id="minus" >-</li>
                <li class="btn" id="6">6</li>
                <li class="btn" id="5">5</li>
                <li class="btn" id="4">4</li>
              </ul>
            </div>
            <div class="row">
              <ul>
                <li class="btn" id="plus">+</li>
                <li class="btn" id="3">3</li>
                <li class="btn" id="2">2</li>
                <li class="btn" id="1">1</li>
              </ul>
            </div>
            <div class="row">
              <ul>
                <li class="btn">=</li>
                <li class="btn"></li>
                <li class="btn" id="0">0</li>
                <li class="btn"></li>
              </ul>
            </div>
          </div>
        </div>
      <h6 id="powered">Powered - by Mos</h6>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
